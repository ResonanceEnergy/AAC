# Redis Deployment for ACC
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acc-redis
  namespace: acc
  labels:
    app: acc
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acc
      component: redis
  template:
    metadata:
      labels:
        app: acc
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --appendonly
            - "yes"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: acc-redis-pvc
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: acc-redis
  namespace: acc
  labels:
    app: acc
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: acc
    component: redis
---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: acc-redis-pvc
  namespace: acc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
