[pytest]
# ── Discovery ──────────────────────────────────────────────────────────────────
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# ── Options ────────────────────────────────────────────────────────────────────
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --color=yes

# ── asyncio ───────────────────────────────────────────────────────────────────
# Requires: pytest-asyncio >= 0.21
asyncio_mode = auto

# ── Timeout ────────────────────────────────────────────────────────────────────
# Requires: pytest-timeout
# timeout = 30

# ── Markers ────────────────────────────────────────────────────────────────────
markers =
    live: requires live API credentials (deselect with -m "not live")
    integration: requires external service connections
    slow: runtime > 5 seconds
    paper: runs in paper-trading mode
    exchange: requires exchange API connection
