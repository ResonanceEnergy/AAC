# AAC 2100 Configuration File
# Main system configuration for Accelerated Arbitrage Corp

# Trading Configuration
trading:
  paper_trading: true
  dry_run: false
  max_concurrent_trades: 10
  max_exposure_per_symbol: 1000.0

# Exchange Configuration
binance:
  api_key: ""
  api_secret: ""
  enabled: false

coinbase:
  api_key: ""
  api_secret: ""
  enabled: false

kraken:
  api_key: ""
  api_secret: ""
  enabled: false

# Database Configuration
database:
  path: "data/accounting.db"
  backup_interval_hours: 24

# Logging Configuration
logging:
  level: "INFO"
  max_file_size: 10485760  # 10MB
  retention_days: 30

# Quantum Configuration
quantum:
  enabled: true
  advantage_threshold: 1.1
  max_optimization_time_ms: 100

# AI Configuration
ai:
  enabled: true
  prediction_interval_seconds: 300
  confidence_threshold: 0.8

# Cross-Temporal Configuration
cross_temporal:
  enabled: true
  max_timeframe_span_seconds: 86400  # 24 hours

# Monitoring Configuration
monitoring:
  prometheus_port: 9090
  health_check_interval_seconds: 60

# Notification Configuration (optional)
notifications:
  telegram:
    enabled: false
    bot_token: ""
    chat_id: ""
  slack:
    enabled: false
    webhook_url: ""

# Web3 Configuration (optional)
web3:
  infura_project_id: ""
  enabled: false